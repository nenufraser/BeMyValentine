<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styless.css">
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Will you be my valentine?</h1>
        <h1 class="header_text">Are you free on Friday 12 pm, local time?</h1>
      </div>
      <div class="gif_container">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnpvZzIxdDg0dWtcWpjNjFpbW1xcTBoNzRmZnM0ODNiYjc3Wm56aiZjdD1z/200.gif">
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
      </div>
    </div>

                <script>
                    function nextPage() {
                      window.location.href = "yes.html";
                    }
              
                    function moveButton() {
                      var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth - 85);
                      var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight - 48);
                      document.getElementById('noButton').style.left = `${x}px`;
                      document.getElementById('noButton').style.top = `${y}px`;
                    }
                  </script>
                </body>
              </html>
